<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SGPA Calculator</title>
</head>
<body>
    <h2 class="center"> VTU SGPA CALCULATOR</h2>
    <div class="container">
        <!-- Name and USN Section -->
        <div class="name-usn-container">
            <div class="input-group name-group">
                <label for="name">Student Name:</label>
                <input class="input" type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="input-group usn-group">
                <label for="usn">USN:</label>
                <input class="input" type="text" id="usn" placeholder="Enter your USN">
            </div>
        </div>
        <!-- Subject Fields -->
        <div class="contain center">
            <label for="1">BCS401 Analysis & Design of Algorithms / Electromagnetic Theory</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="1" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="2">BCS402 Microcontrollers / Advanced Java / Artificial Intelligence / Communication System</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="2" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="3">BCS403 Database Management Systems / Control System</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="3" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="4">BCSL404 Analysis & Design of Algorithms Lab / Communication Lab</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="4" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="5">BCS405x ESC / ETC / PLC / MC</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="5" placeholder="Enter marks">
        </div>
        <!-- New Subject: Ability Enhancement Course -->
        <div class="contain center">
            <label for="6">BDS456x Ability Enhancement Course (MERN / Scala / LaTeX / MC Lab)</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="6" placeholder="Enter marks">
        </div>
        <!-- Continue with Biology for Computer Engineers -->
        <div class="contain center">
            <label for="7">BCBOC407 Biology For Computer Engineers</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="7" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="8">Universal Human Values Course</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="8" placeholder="Enter marks">
        </div>
        <div class="contain center">
            <label for="9">NSS / Yoga / Physical Education</label>
        </div>
        <div class="incontain center">
            <input class="input" type="number" name="a" id="9" placeholder="Enter marks">
        </div>
        <div class="buttons center">
            <button class="btn" onclick="calc()">Calculate SGPA</button>
        </div>
        <div class="center result">
            <h2>Your SGPA is: <span id="res"></span></h2>
        </div>
    </div>
    <footer class="footer center">
        <p>&copy; 2024 <a href="https://github.com/manojsvgit" target="_blank">Manoj S V</a>. All rights reserved.</p>
    </footer>
    <script src="logic.js"></script>
</body>
</html>
